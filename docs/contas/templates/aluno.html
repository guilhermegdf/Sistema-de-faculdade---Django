{% extends "base.html" %}
{% load static %}
{% block conteudo %}
    <article>
        
        <a href="/contas/Aluno/incluir/">
            <div class="btn-ww">
                <p class="add-aluno">Incluir novo Aluno</p>
            </div>
        </a>
        
        {% for item in aluno %}
            <div class="box_type">
                <div class="text-content">
                    <br>
                    <img src='{{ img }}' alt="">
                    <h2> {{ item.nome }} </h2>
                    <br>
                    <div class="flex">  
                      <a class="btn-xx" href="/Aluno/alterar/{{item.id}}">Alterar</a><br/>
                      <a class="btn-yy" href="/Aluno/remover/{{item.id}}">Remover</a>
                    </div>
             
                </div>
            </div>
        {% endfor %}
    </article>
{% endblock  %}
