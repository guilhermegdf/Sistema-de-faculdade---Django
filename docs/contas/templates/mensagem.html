{% extends "base.html" %}
{% load static %}
{% block conteudo %}
    <article>
        <a href="/contas/Mensagem/incluir/">
            <div class="btn-ww">
                <p class="add-aluno">Incluir novo Mensagem</p>
            </div>
        </a>
        {% for item in mensagem_lista %}
            <div class="box_type">
                <div class="text-content">
                    <br>
                    <img src='{{ img }}' alt="">
                    <h2> {{ item.assunto }} </h2>
                    <br>
                    <div class="flex">
                    <a class="btn-xx" href="/Mensagem/alterar/{{item.id}}">Alterar</a><br/>
                    <a class="btn-yy" href="/Mensagem/remover/{{item.id}}">Remover</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </article>
{% endblock  %}
