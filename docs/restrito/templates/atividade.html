{% extends "base.html" %}
{% load static %}
{% block conteudo %}
    <article>
        <a href="/atividade/incluir/">
            <div class="btn-ww">
                <p class="add-aluno">Incluir novo Atividade</p>
            </div>
        </a>
        {% for item in atividade_lista %}
            <div class="box_type">
                <div class="text-content">
                    <br>
                    <img src='{{ img }}' alt="">
                    <h2> <a class="a_cursos" href="/atividade/{{item.id}}"> {{ item.titulo }} </a> </h2>
                    <br>
                    <div class="flex">  
                    <a class="btn-xx" href="/atividade/alterar/{{item.id}}">Alterar</a><br/>
                    <a class="btn-yy"href="/atividade/remover/{{item.id}}">Remover</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </article>
{% endblock  %}
